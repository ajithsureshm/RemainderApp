<div class="img" [style.background-image]="'url(/assets/register.img' + ')'">


    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign up</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" name="uname" formControlName="uname" class="form-control"
                                placeholder="User name" id="login_password" required>
                        </div>

                        <div *ngIf="(this.registerForm.get('uname')?.touched ||this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" style="color: rgb(248, 8, 8);">
                            invalid username
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding using $event-  -->
                            <!-- template reference -->
                            <!-- two way binding using ngModel -->

                            <input type="text" name="userId" formControlName="userId" class="form-control"
                                placeholder="User ID" id="login_userId" required>

                        </div>

                        <div *ngIf="(this.registerForm.get('userId')?.touched ||this.registerForm.get('userId')?.dirty) && this.registerForm.get('userId')?.errors" style="color: rgb(248, 8, 8);">
                            invalid User Id
                        </div>

                        <!-- <div *ngIf="(this.loginForm.get('userId')?.touched) && this.loginForm.get('userId')?.errors"
                            style="color: red;">invalid user ID</div> -->

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pwd" formControlName="pwd" class="form-control"
                                placeholder="Password" id="login_password" required>
                        </div>

                        <div *ngIf="(this.registerForm.get('pwd')?.touched ||this.registerForm.get('pwd')?.dirty) && this.registerForm.get('pwd')?.errors" style="color: rgb(248, 8, 8);">
                            invalid Password 
                        </div>

                        <!-- <div *ngIf="(this.loginForm.get('pwd')?.touched) && this.loginForm.get('pwd')?.errors"
                            style="color: red;">invalid password </div> -->


                        <div class="form-group">
                            <input type="submit" value="register" class="btn login_btn "
                                style="width:50%; border: 1px solid rgb(169, 169, 247); ">
                        </div>
                    </form>
                </div>
                <p style="color:rgb(14, 13, 13);align-items:baseline;">Already have an account? <a routerLink="">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
